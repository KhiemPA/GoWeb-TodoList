<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/login" method="post">
          <img class="mb-4" src="https://clavinjune.dev/img/this-is-why-you-should-learn-golang/golang.png" alt="" width="192" height="120">
          <h1 class="h3 mb-3 fw-normal">Login</h1>
            

         {{if .Data}}
            <p class="alert alert-danger">{{.Data}}</p>
         {{end}}
          

          <div class="form-floating">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p>If you don't have account <a href="/register">Register</a></p>
          <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2022</p>
        </form>
      </main>      
</body>
</html>
